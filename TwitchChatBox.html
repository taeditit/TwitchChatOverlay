<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitch Chat Widget</title>
  <script src="https://unpkg.com/tmi.js@1.8.5"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      margin: 0;
      overflow: hidden;
    }

    #chat-container {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .chat-item {
      display: flex;
      align-items: flex-end;
      margin-bottom: 12px;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .username {
      font-weight: bold;
      margin-right: 8px;
      color: #fff;
    }

    .chat-bubble {
      background-color: #9147ff;
      color: white;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
      display: inline-block;
    }

    .chat-bubble::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -10px;
      width: 20px;
      height: 20px;
      background-color: #9147ff;
      clip-path: polygon(100% 0, 0 100%, 100% 100%);
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <script>
    const chatContainer = document.getElementById('chat-container');

    function addMessage(username, message) {
      const chatItem = document.createElement('div');
      chatItem.className = 'chat-item';

      const chatBubble = document.createElement('div');
      chatBubble.className = 'chat-bubble';
      chatBubble.textContent = message;

      const nameTag = document.createElement('span');
      nameTag.className = 'username';
      nameTag.textContent = username;

      chatItem.appendChild(nameTag);
      chatItem.appendChild(chatBubble);

      chatContainer.appendChild(chatItem);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    const client = new tmi.Client({
      options: { debug: true },
      connection: {
        secure: true,
        reconnect: true
      },
      channels: ['your_channel_name'] // Replace with your Twitch channel name
    });

    client.connect();

    client.on('message', (channel, tags, message, self) => {
      if (self) return;
      addMessage(tags['display-name'] || tags['username'], message);
    });
  </script>
</body>
</html>
